# Parametri di connessione al DB (ricordarsi di cambiare il nome del database ogni volta)
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/RilevamentoIncendiDB
spring.datasource.username = postgres
